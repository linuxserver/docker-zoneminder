---

# jenkins variables
project_name: docker-zoneminder
external_type: os
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - BUILD_VERSION_ARG = 'ZONEMINDER_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-zoneminder'
  - CONTAINER_NAME = 'zoneminder'
  - DOCKERHUB_IMAGE = 'linuxserver/zoneminder'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/zoneminder'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/zoneminder'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TEST_RUN=true'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
